<!DOCTYPE html>
<html lang="en">
   
<head>
    <script rel="script" src="script_2.js"></script>

    <link rel="stylesheet" href="style_1.css">
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="Nome-page" alt="Aqui tem meu nome">Bidoia - Drummer</title>
    <header class="cabecalho">
    </header>
</head>
<body>
    <link rel="stylesheet" href="style_1.css">
    <!-- primeira seção-->
    
   <section  >
           
                    <div class="wrapper fadeInDown">
                        <div id="formContent">
                          <!-- Tabs Titles -->
                          <button class="active" onclick="logIN()"> Sign In </button>
                          <button class="inactive underlineHover" onclick="logUP()">Sign Up </button>
                      
                          <!-- Icon -->
                          <div style="filter:alpha(opacity=50); opacity:0.5;"  class="fadeIn first">
                            <img src="https://img.icons8.com/external-vitaliy-gorbachev-fill-vitaly-gorbachev/344/external-drums-oktoberfest-vitaliy-gorbachev-fill-vitaly-gorbachev.png" id="icon" alt="User Icon" />
                          </div>
                      
                          <!-- Login Form -->
                          <form id="formSignIn">
                            <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
                            <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
                           <input type="submit" class="fadeIn fourth" value="Log In">
                          </form>
                      
                          <form id="formSignUp">
                            <input type="text"  class="fadeIn first" name="login" placeholder="name">
                            <input type="text"  class="fadeIn second" name="phone" placeholder="phone">
                            <input type="text"  class="fadeIn third" name="email" placeholder="email">
                            <input type="text"  class="fadeIn four" name="login" placeholder="password">                         
                           <input type="submit" class="fadeIn five" value="Sign Up">
                          </form>
                         
                        
                          <!-- Remind Passowrd -->
                          <div  id="formFooter" >
                            <a onclick="forgotPassword()" class="underlineHover" href="#">Forgot Password?</a>
                          </div>
                     
                        </div>
                      </div>

    </section>
    <!-- segunda seção-->
   <section>


    
   </section>
    
</body>
</html>
